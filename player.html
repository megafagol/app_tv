<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
        margin: 0;
        padding: 0;
        }
    </style>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="//ssl.p.jwpcdn.com/player/v/8.21.0/jwplayer.js"></script>
</head>
<body>
    <script type="text/javascript">
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    
    var getURL = getParameterByName('get');
    if (getURL == "#") {alert('Vuelve a la p√°gina anterior');}
    var getLang = getParameterByName('lang');
    </script>
    <div id="player"></div>
    <script>
    
    var playerInstance= jwplayer("player");
    
    
    var mpd = "";
    
    
    keyId = "";
    key = "";
    
    
    playerInstance.setup({
    
        playlist: [{
            "sources": [
                {
                    "default": false,
                    "type": "dash",
                    "file": mpd,
                    "drm": {
                        "clearkey": { "keyId": keyId, "key": key }
                    },
                    "label": "0"
                }
            ]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {},
        sharing: {}
    });
    
    if (getLang == "") {
        getLang = 0;
    }
    
    jwplayer().on('play', function(e) {
      jwplayer().setCurrentAudioTrack(getLang);
    }); 
    </script>
</body>
</html>
